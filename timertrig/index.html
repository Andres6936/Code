<script src="songs/song-cool.js"></script>

<script>
var bsp = {
    ctx: new AudioContext(),
    speed: 60/SONG.bpm/(SONG.divide||4),
    time: 0,
    songLength: SONG.seq[0].length,
    // Debug timing stuff
    count: 0, perf: 0, sub: SONG.seq[0].length
};
bsp.freq = function() {
    var freq={},i=-57,o="c,c#,d,d#,e,f,f#,g,g#,a,a#,b".split(",");
    for(var n=0,p=0;63>i;i++)freq[o[n++]+p]=440*Math.pow(Math.pow(2,1/12),i),12==n&&(p++,n=0);
    return freq;
}()

document.addEventListener("visibilitychange", function() {
    if (document.hidden) console.log("==== [Visibility Change: Document is HIDDEN]");
    else console.log("====  [Visibility Change: Document is SHOWN]");
});

bsp.worker = (function() {
    var body = function() {
        function tic(n,t){function i(){n(),u||setTimeout(i,t)}var u=0;return i(),function(){u=1}}
        self.onmessage = function(e) {
            tic(function(){self.postMessage(0)}, 5)
        };
};
    var blob = new Blob([body.toString().replace(/(^.*?\{|\}$)/g,"")],{type:"text/javascript"});
    return new Worker(URL.createObjectURL(blob));
}());

//////////////////////////////////////////

bsp.schedule = function() {
    var ctx = bsp.ctx, osc = bsp.osc, amp = bsp.amp,
        startTime = bsp.time;

    for(var j = 0; j < SONG.seq.length; j++) {
        for(var i = 0, tick = startTime; i < SONG.seq[j].length;)  {
            var step = SONG.seq[j][i];
            if(step && bsp.freq[step[0]]) {
                osc[j].frequency.setValueAtTime((bsp.freq[step[0]]/2), tick);
                amp[1][j].gain.setValueAtTime(step[1] || 1, tick);
            } else if(step) {
                amp[1][j].gain.setValueAtTime(0, tick);
            }
            tick = Math.round((startTime + (++i * bsp.speed)) * 10000) / 10000;
        }
    }

    bsp.time = tick;
    var perf = performance.now();
    console.log(
        (++bsp.count) + ": " +
        (bsp.count > 1 ? `Scheduling again @ ${bsp.songLength-bsp.sub}/${bsp.songLength} events` : 'Scheduled song buffer') +
        "|" + Math.round(bsp.songLength * bsp.speed * 1000) +' ms|' + //Math.round((bsp.time/60)*100)/100+" mins|"+
        Math.round(perf - bsp.perf) + " ms since last buffer|" +
        "Buffer ahead by " + Math.round((bsp.time - ctx.currentTime)*1000) + " ms"
    );
    bsp.perf = perf;
};

bsp.worker.onmessage = function(e) {
    if(bsp.ctx.currentTime >= bsp.time-(bsp.speed*bsp.sub)) {
        bsp.schedule();  
    }
};

bsp.play = function() {
    bsp.osc = [], bsp.amp = [[], []];
    var ctx = bsp.ctx, osc = bsp.osc, amp = bsp.amp;
    var waves = ["sine", "square", "triangle", "sawtooth"];

    for(var j = 0; j < SONG.seq.length; j++) {
        osc[j] = ctx.createOscillator();
        osc[j].type = waves[SONG.wave[j]] || waves[1];
        amp[0][j] = ctx.createGain(); // Osc Channel Volume 
        amp[1][j] = ctx.createGain(); // Osc Note Volume 
        amp[0][j].gain.value = SONG.cVol[j];
        osc[j].connect(amp[1][j]);
        amp[1][j].connect(amp[0][j]);
        amp[0][j].connect(ctx.destination);
    }
    for(var i = 0; i < osc.length; i++) osc[i].start(ctx.currentTime);
    bsp.schedule();
    bsp.worker.postMessage(0);
};

bsp.play();
</script>
